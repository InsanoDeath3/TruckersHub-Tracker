<!DOCTYPE html>
<html lang="en">

<head>
    <title>TruckersHub Helper</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <!-- Google fonts - Popppins for copy-->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet">
    <!-- Prism Syntax Highlighting-->
    <link rel="stylesheet" href="vendor/prismjs/plugins/toolbar/prism-toolbar.css">
    <link rel="stylesheet" href="vendor/prismjs/themes/prism-okaidia.css">
    <!-- The Main Theme stylesheet (Contains also Bootstrap CSS)-->
    <link rel="stylesheet" href="css/style.default.63c85ff9.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.0a822280.css">
    <link rel="stylesheet" href="https://truckershub.in/plugins/src/sweetalerts2/sweetalerts2.css">
    <link rel="stylesheet" href="tomselect/tom-select.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="images/truckershub.png">
    <link rel="stylesheet" href="fontawesome/all.min.css">
</head>

<body>
    <div class="draggable">
        <h3>TruckersHub Helper</h3>
    </div>
    <div class="d-flex align-items-stretch">
        <div class="page-holder bg-gray-100">
            <div>
                <div class="btn-group mb-2 me-4" role="group">
                    <button id="btndefault" type="button"
                        class="btn btn-primary dropdown-toggle _effect--ripple waves-effect waves-light"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        TruckersHub Helper
                    </button>
                    <div class="dropdown-menu p-3" aria-labelledby="btndefault">
                        <div class="d-flex flex-column">
                            <div class="form-check form-check-primary form-check-inline">
                                <input class="form-check-input" type="checkbox" id="0" value="friends">
                                <label class="form-check-label" for="0">
                                    Friends
                                </label>
                            </div>
                            <div class="form-check form-check-primary form-check-inline">
                                <input class="form-check-input" type="checkbox" id="1" value="serverDetails">
                                <label class="form-check-label" for="1">
                                    Server Details
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Main Theme JS File-->
    <script src="https://demo.bootstrapious.com/bubbly/1-3-2/js/theme.87f0a411.js"></script>
    <!-- Prism for syntax highlighting-->
    <script src="vendor/prismjs/prism.js"></script>
    <script src="vendor/prismjs/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
    <script src="vendor/prismjs/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="vendor/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script type="text/javascript">
        // Optional
        Prism.plugins.NormalizeWhitespace.setDefaults({
            'remove-trailing': true,
            'remove-indent': true,
            'left-trim': true,
            'right-trim': true,
        });

    </script>

    <script src="https://truckershub.in/plugins/src/sweetalerts2/sweetalerts2.min.js"></script>
    <script src="mainjs/common.js"></script>
    <script src="mainjs/helper.js"></script>
</body>

</html>
